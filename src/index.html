<!DOCTYPE html>
<html>
  <head aligh = "center" >
    <meta charset="utf-8">
    <title>Cifrado</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>¿Quieres cifrar o descifrar un mensaje secreto?</header>
    <main>      
      <p>Introduce el numero de desplazamientos:
        <input type="number" name="offset" id="offset" value="1">        
      </p>    

      <form>
        <div >      
          <input type="text" id="input" placeholder="Introduce aqui el texto">
        </div> 
        <div >   
          <button type="button" id="btnCipher">Cifrar</button>         
          <button type="button" id="btnDecipher">Descifrar</button>
        </div>
        <div >  
          <input type="text" id="output" placeholder="Aqui se muestra el mensaje">     
        </div>          
        <button type="reset">Borrar Campos</button>
      </form>    
    </main>
    <br><br>
    <br><br>
    <footer>Diseñado por sonia.seuc 2020</footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
