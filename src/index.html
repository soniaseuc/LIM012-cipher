<!DOCTYPE html>
<html>
  <head aligh = "center" >
    <meta charset="utf-8">
    <title>Cifrado</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="heart" src="image/heartlock.png">
    <header>¿Quieres cifrar o descifrar un mensaje secreto?</header>
    
    <main>      
      <p class="paragraph" >Escoge el nivel de seguridad:
        <input class="offset" type="number" name="offset" id="offset" value="1">        
      </p>    

      <form>
        <div >      
          <input type="text" id="input" placeholder="Introduce aqui el texto">
        </div> 
        <div >   
          <button class="btn-cipher" type="button" id="btnCipher">Cifrar</button>         
          <button class="btn-decipher" type="button" id="btnDecipher">Descifrar</button>
        </div>
        <div >            
          <input type="text" id="output" placeholder="Aqui se muestra el mensaje">
        </div>          
        <button class="btn-reset" type="reset">Borrar Campos</button>
      </form>    
    </main>

    
    <img class="tinder" src="image/tinder.png">

    <footer>Diseñado por sonia.seuc 2020 Contactame: sonia.seuc@gmail.com </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
